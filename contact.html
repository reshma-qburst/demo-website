	<body id="contact">
		<header></header>
		<nav>
			<ul class="tabs">
				<li><a href="index.html">Home</a></li>

			</ul>

		<main>
			<section id="content3">
					<h2>Registration Form</h2>
					<p>
						<em>Below is the form for <mark>registration</mark></em>
					</p>
					<div>
						<form method="post" action="success.html" class="contactForm">
							<div>
								<label for="firstname" class="requiredField">First Name:</label>
								<input type="text" name="firstname" placeholder="Please enter first name" pattern="^[a-zA-Z]+$" required autofocus>
							</div>
							<div>
								<label for="lastname" class="requiredField">Last Name:</label>
								<input type="text" name="lastname" placeholder="Please enter last name" pattern="^[a-zA-Z]+$" required autofocus>
							</div>
							<div>
								<label for="email" class="requiredField">Email:</label>
								<input type="text" name="email" placeholder="example@domain.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required autofocus>
							</div>
							<div>
								<label for="gender">Select Gender:</label>
								<input type="radio" name="gender" value="Male" checked="" class="rButton"><span class="convText">Male</span>
								<input type="radio" name="gender" value="Female" class="rButton"><span class="convText">Female</span>
								<input type="radio" name="gender" value="Other" class="rButton"><span class="convText">Other</span>
							</div>
							 <div>
							 	<label for="continue" class="requiredField">Landscaping required?</label>
							 	<select name="continue" required>
									<option value="">Select</option>
									<option value="yes">Yes</option>
									<option value="no">No</option>
								</select>
							 </div>
							 <div>
							 	<label for="message" class="requiredField">Any Queries?</label>
							 	<textarea name="message" rows="10" cols="25" required autofocus></textarea>
							 </div>
							 <div class="submitDiv">
							 	<input type="submit" name="Submit" value="Submit" class="submit" la/>
							 </div>
						</form>
					</div>
			</section>
		</main>
		<footer>
