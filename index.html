	<main>
		<section>
				<h3>Registration Form</h3>
				<p>
					Below is the <mark>form</mark> for <bdi><i>registration</i></bdi>
				</p>
				<section>
					<form method="post" action="success.html">
						First Name:	<input type="text" name="firstname" placeholder="Please enter first name" pattern="^[a-zA-Z]+$" required autofocus ><br>
						Last Name: <input type="text" name="lastname" placeholder="Please enter Last name" pattern="^[a-zA-Z]+$" required autofocus><br>
						Email: <input type="text" name="email" placeholder="example@domain.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required autofocus><br>
						Select Gender: <br><input type="radio" name="gender" value="Male" checked="">Male<br>
						<input type="radio" name="gender" value="Female">Female<br>
						<input type="radio" name="gender" value="Other">Other<br>
						Please select from the listed options:
							<select name="continue" required>
							<option value="">Select</option>
							<option value="yes">Yes</option>
							<option value="no">No</option>
						</select><br>
						Additional details:
							<textarea name="message" rows="10" cols="30" required autofocus></textarea><br>
						<input type="submit" name="Submit">
					</form>
				</section>
		</section>
